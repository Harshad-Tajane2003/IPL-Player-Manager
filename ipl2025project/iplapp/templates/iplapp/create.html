<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title> Create Page </title>
</head>
<body>
    <br> <h1 style="text-align: center;"> CREATE PAGE </h1>
    <br> <hr><hr> <br>
    <div class="container" style="text-align: center;">
        <form action="/iplapp/create/" method="post">
            {% csrf_token %}

            <label for="jno"> <b> Enter Jersy Number : </b></label>
            <input type="number" name="jno" placeholder=" Jersy Number "><br><br>

            <label for="pname"> <b> Enter Player Name : </b></label>
            <input type="text" name="pname" placeholder=" Player Name "><br><br>

            <label for="runs"> <b> Enter Player Runs : </b></label>
            <input type="number" name="runs" placeholder=" Runs "><br><br>

            <label for="wickets"> <b> Enter wickets : </b></label>
            <input type="number" name="wickets" placeholder=" Wickets"><br><br>

            <label for="tname"> <b> Enter Team Name : </b></label>
            <input type="text" name="tname" placeholder=" Team Name "><br><br>

            <button type="submit" class="btn btn-success"> <b> Save </b> </button>
        </form>


    </div>
</body>
</html>
